<!DOCTYPE html>
<html>

    <head>
        <!-- style aplica reglas de CSS para modificar el HTML -->
        <style>
            li {
                color: aqua
            }
            .cambiacolor{
                color:crimson
            }
            #cambiacolor{
                color:darkgreen
            }
        </style>
    </head>

    <body>
        <header>
            <!-- Cabecera:
                informacion principal
                imagenes...-->
        </header>
        <nav>
            <!-- Barra navegacion:
                Contiene elementos que me llevan a mis secciones.
                Puede ser en la misma pagina web o en otra -->
                <ul >
                    <li class="cambiacolor">Home</li>
                    <li id="cambiacolor">About me</li>
                    <li>Contact</li>
                    <li><a href="https://www.apple.com/es/store">Apple</a></li>
                    <li><a href="#final">IR AL ID FINAL</a></li>
                </ul>
        </nav>
        <section>
            <!-- Seccion principal.
                Contiene el contenido.
                Puede haber mas de una extiqueta section-->
                <ol>
                    <li>Home</li>
                    <li>About me</li>
                    <li>Contact</li>
                </ol>
                <!-- IMAGEN SIN ESPECIFICAR-->
                <img src="cosa.jpg"> 
                <img src="manzana.jpg">
                <img src="img/manzana.jpg">
                <p id="final">HAS LLEGADO AL ID FINAL</p>
        </section>
        <aside>
            <!-- Seccion lateral.
                Publicidad, informacion extra, menus...-->
        </aside>
        <footer>
            <!-- Pie de pagina.
            Contiene informacion sobre la pagina web o elementos a destacar.
            Puede tener direcciones, contacto...-->
        </footer>
    </body>

</html>

<!-- ELEMENTOS
    LISTAS
    <ul> -> listas desordenadas
    <ol> -> listas ordenadas
    <li> -> elementos de una lista 
-->
