<!DOCTYPE html>
<html>
    <!-- HEAD: cabecera -->
    <head>
    </head>
    
    <!-- BODY: cuerpo -->
    <body>
        <p>Parrafo</p>
        <p><strong>Texto</strong></p>
        <p><em>Texto</em></p>
        <p>Texto<sub>1</sub></p>
        <p>Texto<sup>1</sup></p>
        <p><var>x</var> = 5</p>
        <p>Texto<small>peque</small></p>
        <p><u>Texto</u></p>
        <br>
        <hr>
        <p><mark>Texto</mark></p>
    </body>

</html>

<!-- ETIQUETAS DE TEXTO 

<p> -> Parrafo
<strong> -> Texto remarcado
<em> -> Texto en cursiva
<sub> -> Texto subindice
<sup> -> Texto superindice
<var> -> Texto variable o incognita
<small> -> Texto en peque√±o
<u> -> Texto subrayado
<br> -> Salto de linea
<hr> -> Linea horizontal
<mark> -> Texto remarcado (amarillo)

-->
